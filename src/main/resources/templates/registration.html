<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<div th:replace="base :: navlinks"></div>
<div class="jumbotron">
    <h1 class="display-4 text-center">New User Registration</h1>
    <hr class="my-4">
    <form autocomplete="off" action = "#" th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-row">
            <div class="col">
                <label for="exampleFormControlInput">First Name</label>
                <span th:if="${#fields.hasErrors('firstName')}"
                      th:errors="*{firstName}">First Name Error</span>
                <input type="text" class="form-control" id="exampleFormControlInput" th:field="*{firstName}" />
            </div>
            <div class="col">
                <label for="exampleFormControlInput">Last Name</label>
                <span th:if="${#fields.hasErrors('lastName')}"
                      th:errors="*{lastName}">Last Name Error</span>
                <input type="text" class="form-control" th:field="*{lastName}" />
            </div>
        </div>

        <div class="form-row">
            <div class="col">
                <label for="exampleFormControlInput1">Email</label>
                <span th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}">Email Error</span>
                <input type="email" class="form-control" id="exampleFormControlInput1" th:field="*{email}" />
            </div>
        </div>

            <div class="form-row">
                <div class="col">
                    <label for="exampleFormControlInput">User Name</label>
                    <span th:if="${#fields.hasErrors('username')}"
                          th:errors="*{username}">Username Error</span>
                    <input type="text" class="form-control" id="exampleFormControlInput" th:field="*{username}" />
                </div>
                <div class="col">
                    <label for="exampleFormControlInput">Password</label>
                    <span th:if="${#fields.hasErrors('password')}"
                          th:errors="*{password}">Password Error</span>
                    <input type="password" class="form-control" th:field="*{password}" />
                </div>
            </div>

        <br/>
        <div>
        <input type="submit" id= "submitbtn" value="Submit" />
        </div>

    </form>
</div>


<div th:replace="base :: bottom"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
